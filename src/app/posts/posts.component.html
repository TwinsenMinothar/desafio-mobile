<ion-content>
    <ion-virtual-scroll [items]="posts" approxItemHeight="320px">
      <ion-card *virtualItem="let item; let itemBounds = bounds;" routerLink = "/posts/{{item.id}}">
      <ion-card-header>
        <ion-card-title>
          {{ item.title }}
          </ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.body }}</ion-card-content>
      </ion-card>
    </ion-virtual-scroll>
  </ion-content>
